<mat-card>
  <mat-toolbar color="primary">Criação de Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categorias</mat-label>
        <mat-select formControlName="category">
          <mat-option value="teste1">Teste</mat-option>
          <mat-option value="teste2">Teste2</mat-option>
          <mat-option value="teste3">Teste3</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="bottoms">
    <button mat-raised-button (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
