<mat-card>
  <mat-toolbar color="primary">
    <span>Cursos CRUD</span>
  </mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
            {{ course.category | category }}</mat-icon
          >
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef="">
          <div class="example-button-container">
            <button
              mat-mini-fab
              color="accent"
              (click)="onAdd()"
              aria-label="Adicionar um curso"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <div class="example-button-container">
            <button mat-mini-fab color="primary" aria-label="Editar um curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Remover um curso">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
